<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-like Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Instagram</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Explore</a></li>
                    <li><a href="#">Notifications</a></li>
                    <li><a href="#">Profile</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="posts">
            <!-- Placeholder for posts -->
            <!-- Example post structure -->
            <div class="post">
                <img src="https://via.placeholder.com/150" alt="Post Image">
                <div class="post-info">
                    <h2>Post Title</h2>
                    <p>Posted by User123</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Instagram-like Demo</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
